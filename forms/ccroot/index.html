<!-- index.html, PVCC Coding Club Contact Form, personal project, Lauren M. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PVCC Coding Club Signup</title>
        <link rel="stylesheet" href="styles/css/style.css">
    </head>
    <body>
        <main class="form-container">
            <h1>Join the PVCC Coding Club</h1>
            <form id="signup-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" required>

                <label for="interests">Coding Interests</label>
                <textarea id="interests" name="Interests" rows="4"></textarea>
                
                <button type="submit">Sign Up</button>
            </form>
    
        </main>

        <!-- external js link -->
        <script src="styles/js/form.js"></script>
    
    </body>
</html>
